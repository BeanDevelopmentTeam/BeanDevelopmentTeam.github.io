<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <link rel="stylesheet" type="text/css" href="css/Main_Loader.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <link rel="icon" type="image/gif" href="pictures/loader.gif">
    <script>
        // Redirect function
        function redirectToWebsite() {
            window.location.href = "beanadventure3d.html";
        }

        // Simulate progress and redirect
        function simulateProgress() {
            var loaderElement = document.getElementById("loader");
            var loaderTextElement = document.getElementById("loader-text");
            var progress = 0;
            var interval = setInterval(frame, 30);

            function frame() {
                if (progress >= 100) {
                    clearInterval(interval);
                    redirectToWebsite(); // Redirect after progress complete
                } else {
                    progress++;
                    loaderTextElement.textContent = "Loading " + progress + "%";
                }
            }
        }

        // Start progress simulation
        window.onload = function () {
            simulateProgress();
        };
    </script>
</head>
<body>
    <div class="custom-loader"></div>
</body>
</html>
